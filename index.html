<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        
        <div class="audio-controls">
            <button id="music-toggle" class="audio-btn" title="Música de fundo">
                <i class="fas fa-music"></i>
            </button>
            <button id="sound-toggle" class="audio-btn" title="Efeitos sonoros">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        
        <div class="difficulty-selector">
            <p>Dificuldade:</p>
            <div class="difficulty-buttons">
                <button id="easy-btn" class="difficulty-btn active">Fácil</button>
                <button id="medium-btn" class="difficulty-btn">Médio</button>
                <button id="hard-btn" class="difficulty-btn">Difícil</button>
            </div>
        </div>
        
        <div class="game-info">
            <p>Tentativas: <span id="attempts">0</span></p>
            <button id="restart-btn">Reiniciar Jogo</button>
        </div>
        
        <div class="game-board">
            <!-- As cartas serão geradas pelo JavaScript -->
        </div>
        
        <div id="congratulations" class="hidden">
            <h2>PARABÉNS!</h2>
            <p>Você completou o jogo em <span id="final-attempts">0</span> tentativas!</p>
        </div>
        
        <div class="history-container">
            <h2>Histórico de Tentativas</h2>
            <ul id="history-list">
                <!-- O histórico será gerado pelo JavaScript -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
